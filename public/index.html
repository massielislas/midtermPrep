<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="javascripts/comments.js" type = "text/javascript"></script>
</head>

<body ng-app="candidateApp" ng-controller="mainCtrl">
<h1>Administrative Interface</h1>
<form id="formCandidate" class="jumbotron jumbotron-fluid" ng-submit="addCandidate()">
<input type="text" ng-model="candidateName" id="name" placeholder="Name" ><br>
<button id="postCandidate" class="btn btn-info" type="submit">Candidate</button>
</form>
</div>

<h1>Current Candidates</h1>
<div ng-repeat="candidate in candidates">
    <p> {{candidate.name}}</p>
</div>
</body>
</html>
