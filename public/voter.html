<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="javascripts/comments.js" type = "text/javascript"></script>
</head>

<body ng-app="News" ng-controller="MainCtrl">
<h1>Voter Interface</h1>

<h1>Current Candidates</h1>
<div ng-repeat="candidate in candidates | orderBy: '-votes'">
        <input type="checkbox">{{candidate.name}}<br>
</div>

<h1>Submitted Ballot</h1>
<div ng-repeat="candidate in candidates | orderBy: '-votes'">
        <input type="checkbox">{{candidate.name}}<br>
</div>
</body>
</html>
